<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      // Get the current path
      const path = window.location.pathname
      // Check if it's under your virtual directory (e.g., /app/)
      if (path.startsWith("/automerge-repo/")) {
        // Store the original path we wanted
        sessionStorage.setItem("redirectPath", path)
        // Redirect to index.html
        window.location.href = "/index.html"
      }
    </script>
  </head>
  <body>
    <p>TrailRunner offline, standby for redirect...</p>
  </body>
</html>
